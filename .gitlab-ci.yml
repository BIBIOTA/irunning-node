image: docker:latest
stages:
  - deploy
Deploy:
  stage: deploy
  image: google/cloud-sdk
  before_script:
    - echo "$GCP_SERVICE_KEY" > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
  script:
    - gcloud config set project $GCP_PROJECT_ID
    - gcloud builds submit --tag asia.gcr.io/$GCP_PROJECT_ID/$IMAGE:$BUILD_ID
    - kubectl set image deployment $DEPLOYMENT $CONTAINER=gcr.io/i$GCP_PROJECT_ID/$IMAGE:$BUILD_ID
  only:
    - master

